kind: ZarfPackageConfig
metadata:
  name: cert-manager-resources
  description: "Create issuers and certificate CRs for testing cert-manager"
  version: 0.1.0

components:
  - name: cert-manager-resources
    required: true
    manifests:
      - name: cert-manager-resources
        files:
          - certificates/selfsigned-ca.yaml
          - issuers/ca-clusterissuer.yaml
          - issuers/selfsigned-clusterissuer.yaml
          - certificates/selfsigned-admin-cert-test.yaml
          - certificates/selfsigned-podinfo.yaml
          - certificates/selfsigned-tenant-cert-test.yaml
